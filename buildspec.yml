version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package
      - docker build -t my-java-app:$CODEBUILD_RESOLVED_SOURCE_VERSION .
      - docker tag my-java-app:$CODEBUILD_RESOLVED_SOURCE_VERSION <your_account_id>.dkr.ecr.<region>.amazonaws.com/my-java-app:$CODEBUILD_RESOLVED_SOURCE_VERSION
  post_build:
    commands:
      - docker push <your_account_id>.dkr.ecr.<region>.amazonaws.com/my-java-app:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - printf '[{"name":"my-java-container","imageUri":"%s"}]' <your_account_id>.dkr.ecr.<region>.amazonaws.com/my-java-app:$CODEBUILD_RESOLVED_SOURCE_VERSION > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
